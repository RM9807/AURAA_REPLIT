<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" flood-color="#000000" flood-opacity="0.1" stdDeviation="12"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#mainGradient)"/>
  
  <!-- Background Pattern -->
  <defs>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#dots)"/>
  
  <!-- Main Container -->
  <rect x="80" y="80" width="640" height="440" rx="24" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Header -->
  <text x="400" y="130" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#1e293b">AI Style Analysis</text>
  <text x="400" y="155" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748b">Comprehensive fashion intelligence powered by advanced AI</text>
  
  <!-- Analysis Steps -->
  <!-- Step 1: Data Collection -->
  <g transform="translate(150, 220)">
    <rect x="0" y="0" width="140" height="120" rx="16" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
    <circle cx="70" cy="35" r="20" fill="url(#accentGradient)"/>
    <path d="M60 30 L65 35 L80 20" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    <text x="70" y="70" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Data Collection</text>
    <text x="70" y="88" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b">Photos, measurements,</text>
    <text x="70" y="102" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b">preferences & lifestyle</text>
  </g>
  
  <!-- Step 2: AI Processing -->
  <g transform="translate(330, 220)">
    <rect x="0" y="0" width="140" height="120" rx="16" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
    <circle cx="70" cy="35" r="20" fill="url(#mainGradient)"/>
    <!-- AI Brain Icon -->
    <path d="M60 28 Q65 22 70 28 Q75 22 80 28 Q80 32 78 38 Q70 44 62 38 Q60 32 60 28" fill="white"/>
    <circle cx="66" cy="32" r="2" fill="#667eea"/>
    <circle cx="74" cy="32" r="2" fill="#667eea"/>
    <text x="70" y="70" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#1e293b">AI Processing</text>
    <text x="70" y="88" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b">Advanced algorithms</text>
    <text x="70" y="102" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b">analyze your data</text>
  </g>
  
  <!-- Step 3: Style DNA Generation -->
  <g transform="translate(510, 220)">
    <rect x="0" y="0" width="140" height="120" rx="16" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
    <circle cx="70" cy="35" r="20" fill="url(#accentGradient)"/>
    <!-- DNA Helix Icon -->
    <path d="M60 25 Q65 30 70 25 Q75 30 80 25 Q75 35 70 40 Q65 35 60 40 Q65 45 70 40 Q75 45 80 40" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="62" cy="28" r="1.5" fill="white"/>
    <circle cx="78" cy="37" r="1.5" fill="white"/>
    <text x="70" y="70" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Style DNA</text>
    <text x="70" y="88" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b">Personalized fashion</text>
    <text x="70" y="102" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b">profile created</text>
  </g>
  
  <!-- Flow Arrows -->
  <path d="M290 280 L320 280" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M470 280 L500 280" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>
  
  <!-- Results Section -->
  <rect x="120" y="380" width="560" height="100" rx="16" fill="rgba(255,255,255,0.7)" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Result Items -->
  <g transform="translate(160, 410)">
    <circle cx="15" cy="15" r="8" fill="#10b981"/>
    <path d="M11 15 L14 18 L19 13" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <text x="35" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#1e293b">Body Type Analysis</text>
  </g>
  
  <g transform="translate(320, 410)">
    <circle cx="15" cy="15" r="8" fill="#8b5cf6"/>
    <path d="M11 15 L14 18 L19 13" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <text x="35" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#1e293b">Color Palette</text>
  </g>
  
  <g transform="translate(480, 410)">
    <circle cx="15" cy="15" r="8" fill="#f59e0b"/>
    <path d="M11 15 L14 18 L19 13" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <text x="35" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#1e293b">Style Preferences</text>
  </g>
  
  <g transform="translate(160, 450)">
    <circle cx="15" cy="15" r="8" fill="#06b6d4"/>
    <path d="M11 15 L14 18 L19 13" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <text x="35" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#1e293b">Lifestyle Matching</text>
  </g>
  
  <g transform="translate(320, 450)">
    <circle cx="15" cy="15" r="8" fill="#ef4444"/>
    <path d="M11 15 L14 18 L19 13" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <text x="35" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#1e293b">Budget Optimization</text>
  </g>
  
  <g transform="translate(480, 450)">
    <circle cx="15" cy="15" r="8" fill="#ec4899"/>
    <path d="M11 15 L14 18 L19 13" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <text x="35" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#1e293b">Trend Analysis</text>
  </g>
</svg>