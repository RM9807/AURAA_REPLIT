<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0F172A"/>
  
  <!-- Central AI Brain -->
  <circle cx="400" cy="300" r="80" fill="url(#purpleGradient)" filter="url(#glow)"/>
  <circle cx="400" cy="300" r="60" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  <circle cx="400" cy="300" r="40" fill="none" stroke="white" stroke-width="1" opacity="0.5"/>
  
  <!-- AI Brain Icon -->
  <path d="M380 280 Q390 270 400 280 Q410 270 420 280 Q420 290 415 300 Q400 310 385 300 Q380 290 380 280" fill="white"/>
  <circle cx="390" cy="290" r="3" fill="#8B5CF6"/>
  <circle cx="410" cy="290" r="3" fill="#8B5CF6"/>
  <path d="M385 305 Q400 315 415 305" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Data Input Nodes -->
  <!-- Photo Upload -->
  <g transform="translate(200, 150)">
    <rect x="-40" y="-30" width="80" height="60" rx="10" fill="url(#blueGradient)" opacity="0.9"/>
    <rect x="-30" y="-20" width="60" height="40" rx="5" fill="white"/>
    <circle cx="-15" cy="-10" r="8" fill="#3B82F6"/>
    <rect x="-10" y="0" width="20" height="10" rx="2" fill="#3B82F6"/>
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Photo Upload</text>
  </g>
  
  <!-- Body Measurements -->
  <g transform="translate(600, 150)">
    <rect x="-40" y="-30" width="80" height="60" rx="10" fill="url(#greenGradient)" opacity="0.9"/>
    <ellipse cx="0" cy="-10" rx="12" ry="18" fill="white"/>
    <ellipse cx="0" cy="5" rx="8" ry="12" fill="white"/>
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Body Measurements</text>
  </g>
  
  <!-- Style Preferences -->
  <g transform="translate(150, 450)">
    <rect x="-50" y="-30" width="100" height="60" rx="10" fill="url(#purpleGradient)" opacity="0.9"/>
    <rect x="-35" y="-15" width="15" height="30" rx="3" fill="white"/>
    <rect x="-15" y="-15" width="15" height="30" rx="3" fill="white"/>
    <rect x="5" y="-15" width="15" height="30" rx="3" fill="white"/>
    <rect x="25" y="-15" width="15" height="30" rx="3" fill="white"/>
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Style Preferences</text>
  </g>
  
  <!-- Budget Range -->
  <g transform="translate(650, 450)">
    <rect x="-40" y="-30" width="80" height="60" rx="10" fill="url(#blueGradient)" opacity="0.9"/>
    <circle cx="0" cy="-5" r="15" fill="white"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3B82F6" font-weight="bold">$</text>
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Budget Range</text>
  </g>
  
  <!-- Connection Lines -->
  <line x1="240" y1="180" x2="340" y2="250" stroke="url(#blueGradient)" stroke-width="3" opacity="0.8"/>
  <line x1="560" y1="180" x2="460" y2="250" stroke="url(#greenGradient)" stroke-width="3" opacity="0.8"/>
  <line x1="200" y1="420" x2="340" y2="350" stroke="url(#purpleGradient)" stroke-width="3" opacity="0.8"/>
  <line x1="600" y1="420" x2="460" y2="350" stroke="url(#blueGradient)" stroke-width="3" opacity="0.8"/>
  
  <!-- Data Flow Particles -->
  <circle cx="290" cy="215" r="4" fill="white" opacity="0.8">
    <animate attributeName="cx" values="290;340" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="510" cy="215" r="4" fill="white" opacity="0.8">
    <animate attributeName="cx" values="510;460" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Analysis Results -->
  <g transform="translate(400, 480)">
    <rect x="-120" y="-40" width="240" height="80" rx="15" fill="rgba(255,255,255,0.1)" stroke="url(#purpleGradient)" stroke-width="2"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">✨ AI Style DNA Generated</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#E2E8F0">Personalized Fashion Profile Created</text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#E2E8F0">Body Type • Color Palette • Style Personality</text>
  </g>
  
  <!-- Floating Elements -->
  <g opacity="0.6">
    <circle cx="100" cy="100" r="3" fill="#8B5CF6">
      <animate attributeName="cy" values="100;80;100" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="100" r="3" fill="#06B6D4">
      <animate attributeName="cy" values="100;120;100" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="500" r="3" fill="#10B981">
      <animate attributeName="cy" values="500;480;500" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="500" r="3" fill="#EC4899">
      <animate attributeName="cy" values="500;520;500" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white" font-weight="bold">AI Style Analysis Process</text>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#E2E8F0">Advanced machine learning creates your unique fashion DNA</text>
</svg>